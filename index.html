<!DOCTYPE html>
<html lang="ja">
<head>

    <meta charset="UTF-8">
    <title>評定ツール</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@100..900&display=swap" rel="stylesheet">
    <script src="script/lib/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
</head>
<body>
<div id="NowLoading"><div class="loading">NowLoading...</div></div>
<div id="top-bar">
    <h1>〇〇さんの評定者ツール</h1>
</div>
<div id="view-port">
    <div id="video" >
        <div id="subject" class="disc">sub1</div>
        <video src="" autoplay muted loop playsinline></video>
    </div>
    <div id="answer">
        <div class="disc">
            More Than Sleepy →
        </div>
            <div id="buttons">
                <div id="1" class="button">1</div>
                <div id="2" class="button ">2</div>
                <div id="3" class="button ">3</div>
                <div id="4" class="button ">4</div>
                <div id="5" class="button ">5</div>
            </div>
            <div id="submit" class="button invalid">送信</div>
            <div id="error">エラー文です</div>
    </div>
    <div id="num">10/10</div>
</div>

<!-- 読み込みようスクリプト--->
<script src="script/grading.js"></script>
</body>
</html>
